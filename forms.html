<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <table>
        <h2>Ragistration Form</h2>
        <form action="">

            <!-- For 1st Row -->
            <tr>
                <td>
                    <label for="Name">First Name</label>
                </td>
                <td>
                    <input type="Name" placeholder="Enter your First Name">
                </td>
            </tr>

            <!-- For 2st Row -->
            <tr>
                <td>
                    <label for="Name">Last Name</label>
                </td>
                <td>
                    <input type="Name" placeholder="Enter your Last Name">
                </td>
            </tr>


            <!-- For 3rd Row -->
            <tr>
                <td>
                    <label for="DOB">Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <!-- For 4rd Row -->
            <tr>
                <td>
                    <label for="Gender" name="Gender">Gender</label>
                </td>
                <td>
                    <label for="">Male</label>
                    <input type="radio" name="Gender">
                    <label for="">Female</label>
                    <input type="radio" name="Gender">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Marrital Status</label>
                </td>
                <td>
                    <label for="Marrid">Marrid</label>
                    <input type="radio" name="Marrital Status">
                    <label for="Unmarried">Unmarried</label>
                    <input type="radio" name="Marrital Status">
                </td>
            </tr>



            </tbody>
            <tfoot></tfoot>
            </tr>
        </form>
    </table>
</body>

</html>
